kind: Deployment
apiVersion: apps/v1
metadata:
  name: redhat-gitops-demo
  labels:
    app: redhat-gitops-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redhat-gitops-demo
  template:
    metadata:
      labels:
        app: redhat-gitops-demo
    spec:
      containers:
      - name: redhat-gitops-demo
        image: quay.io/ukreddyredhat/test-tekton:e0c81a3f9c8102bcd0ee91840182cf02c4c9c54b
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
---
kind: Service
apiVersion: v1
metadata:
  name: redhat-gitops-demo
spec:
  selector:
    app: redhat-gitops-demo
  ports:
  - port: 3000
        
---

apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: redhat-gitops-demo
spec:
  port:
    targetPort: 3000
  to:
    kind: Service
    name: redhat-gitops-demo
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Allow
