kind: Deployment
apiVersion: apps/v1
metadata:
  name: sample-app-demo
  labels:
    app: sample-app-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-app-demo
  template:
    metadata:
      labels:
        app: sample-app-demo
    spec:
      containers:
      - name: sample-app-demo
        image: quay.io/ukreddyredhat/test-tekton:vv
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
---
kind: Service
apiVersion: v1
metadata:
  name: sample-app-demo
spec:
  selector:
    app: sample-app-demo
  ports:
  - port: 3000
        
---

apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: sample-app-demo
spec:
  port:
    targetPort: 3000
  to:
    kind: Service
    name: sample-app-demo
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Allow
