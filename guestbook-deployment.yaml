kind: Deployment
apiVersion: apps/v1
metadata:
  name: guestbook
  labels:
    app: guestbook
spec:
  replicas: 3
  selector:
    matchLabels:
      app: guestbook
  template:
    metadata:
      labels:
        app: guestbook
    spec:
      containers:
      - name: guestbook
        image: quay.io/ukreddyredhat/test-tekton:v1
        imagePullPolicy: Always
        ports:
        - name: http-server
          containerPort: 3000
---
kind: Service
apiVersion: v1
metadata:
  name: guestbook
  labels:
    app: guestbook
spec:
  ports:
  - port: 3000
    targetPort: http-server
  selector:
    app: guestbook
  type: LoadBalancer
  
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: gowebapp
spec:
  rules:
  - host: udaytestdemo.com
    http:
     paths:
     - path: /
       backend:
        serviceName: guestbook
        servicePort: 3000
